    function showTopicSelection() {
        const content = document.getElementById('content');
        content.innerHTML = '<h2>Select a Topic</h2>';
        Object.keys(topics).forEach(topic => {
            let button = document.createElement('button');
            button.textContent = topic;
            button.className = 'button';
            button.onclick = () => showQuestions(topic);
            content.appendChild(button);
        });
    }

    function showQuestions(topic) {
        const content = document.getElementById('content');
        content.innerHTML = ''; // Clear previous content
        let questions = topics[topic];
        let index = 0;

        function nextQuestion() {
            if (index < questions.length) {
                let card = document.createElement('div');
                card.className = 'card';
                let questionElem = document.createElement('div');
                questionElem.className = 'question';
                questionElem.textContent = questions[index].question;
                let answerButton = document.createElement('button');
                answerButton.textContent = 'Show Answer';
                let answerElem = document.createElement('div');
                answerElem.className = 'answer';
                answerElem.textContent = questions[index].answer;

                answerButton.onclick = () => {
                    answerElem.style.display = 'block';
                    answerButton.style.display = 'none';
                    if (index === questions.length - 1) {
                        setTimeout(showTopicSelection, 5000); // Show topics again after last question
                    } else {
                        setTimeout(nextQuestion, 100); // Wait half second before showing next question
                    }
                };

                card.appendChild(questionElem);
                card.appendChild(answerButton);
                card.appendChild(answerElem);
                content.insertBefore(card, content.firstChild);
                index++;
            }
        }
        nextQuestion();
    }

    showTopicSelection(); // Initial call to show topic selection
